<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-column">
        <div class="main-background">
          <img
            src="https://a0.muscache.com/im/pictures/c8dd7889-d579-49c7-9650-24ff71a82190.jpg?im_w=720"
          />
        </div>
        <div class="main-title">
          <span class="main-title__span">이제, 여행은 가까운 곳에서</span>
          <button class="main-title__btn">근처의 숙소 둘러보기</button>
        </div>
      </div>
      <div class="main-column">
        <ul class="city-lists">
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/71e23854-a3c7-491c-b715-6e86233a293f.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">서울</div>
              <div class="city-info__distance">차로 15분 거리</div>
            </div>
          </li>
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/76e5f1c6-a788-418c-a28b-f0ee29cffd41.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">대구</div>
              <div class="city-info__distance">차로 4시간 거리</div>
            </div>
          </li>
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/8340bd19-ee32-4669-8b10-a8ac7e7735d4.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">대전</div>
              <div class="city-info__distance">차로 2.5시간 거리</div>
            </div>
          </li>
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/8b318783-723f-4584-9b9b-0eb2c8b6078e.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">인천</div>
              <div class="city-info__distance">차로 45분 거리</div>
            </div>
          </li>
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/ac2086c9-df0d-4085-94c0-94fe3fb94862.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">의정부시</div>
              <div class="city-info__distance">차로 30분 거리</div>
            </div>
          </li>
          <li class="city-list">
            <img
              src="https://a0.muscache.com/im/pictures/7c424b7e-0f02-4282-93cf-c5fc5e5e157d.jpg?im_q=medq&im_w=240"
            />
            <div class="city-info">
              <div class="city-info__title">수원시</div>
              <div class="city-info__distance">차로 45분 거리</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="main-column">
        <div class="stay-title">
          <h2>어디에서나, 여행은 살아보는거야!</h2>
        </div>
        <ul class="stay-lists">
          <li class="stay-list">
            <img
              class="stay-img"
              src="https://a0.muscache.com/im/pictures/a0316ecb-e49b-4b3a-b6b6-c2876b820e8c.jpg?im_w=240"
            />
            <div class="stay-name">집 전체</div>
          </li>
          <li class="stay-list">
            <img
              class="stay-img"
              src="https://a0.muscache.com/im/pictures/ce6814ba-ed53-4d6e-b8f8-c0bbcf821011.jpg?im_w=240"
            />
            <div class="stay-name">독특한 공간</div>
          </li>
          <li class="stay-list">
            <img
              class="stay-img"
              src="https://a0.muscache.com/im/pictures/ce25bfe7-b199-48c2-83aa-619d6a4344b9.jpg?im_w=240"
            />
            <div class="stay-name">셀프 체크인</div>
          </li>
        </ul>
      </div>
      <div class="main-column">
        <div class="host-community-title">
          <h2>
            수백만 명에 이르는 에어비앤비 호스트 커뮤니티의 일원이 되어보세요.
          </h2>
        </div>
        <ul class="host-community-lists">
          <li class="host-community-list">
            <img
              src="https://a0.muscache.com/im/pictures/2a16f833-464c-446c-8d74-33eb8c643975.jpg?im_w=240"
              class="host-community-img"
            />
            <div class="host-community-name">숙소 호스트 되기</div>
          </li>
        </ul>
        <ul class="host-community-lists">
          <li class="host-community-list">
            <img
              src="https://a0.muscache.com/im/pictures/426a8116-0b94-4407-ae87-924126c81d78.jpg?im_w=240"
              class="host-community-img"
            />
            <div class="host-community-name">온라인 체험 호스팅하기</div>
          </li>
        </ul>
        <ul class="host-community-lists">
          <li class="host-community-list">
            <img
              src="https://a0.muscache.com/im/pictures/a84e92bd-68e6-4ce2-9fdf-b2ce1a377f53.jpg?im_w=240"
              class="host-community-img"
            />
            <div class="host-community-name">체험 호스팅하기</div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
