<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" href="./index.css">
    
    <header class="header">
      <div class="corona-notice-top wrapper background-black">
        <div class="corona-notice-top content">
          <a href="https://www.airbnb.co.kr/covid-traveler">
            <span class="font-white"> 에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요. </span>
          </a>
        </div>
      </div>
      
      <div class="nav wrapper">
        <div class="nav content container">
          <div class="nav-left logo">
            <a href="https://www.airbnb.co.kr">로고</a>
          </div>
          <div class="nav-center font-white">
            <fieldset class="nav-fieldset">
              <label class="nav-fieldset-label" for="path-STAYS">
                <input class="nav-fieldset-input" type="radio" id="path-STAYS" name="path"/> 
                <span>숙소</span>
              </label>
              <label class="nav-fieldset-label" for="path-EXPERIENCES"> 
                <input class="nav-fieldset-input" type="radio" id="path-EXPERIENCES" name="path">
                <span>체험</span>
              </label>
              <a href="#">온라인 체험</a>
            </fieldset>
          </div>
          <div class="nav-left"></div>
        </div>
      </div>

    </header>
    <main>
      <!-- main-item 1 -->
      <div class="main-item">
        <div class="banner">
          <div class="banner background wrapper">
            <div class="banner background content">
              <picture>
                <!-- 1x 2x는 뭐하는 녀석인지 잘 모르겠다.  190209 02:00 -->
                <source srcset="https://a0.muscache.com/im/pictures/cf39f4c4-e860-43d4-85be-deddd7b2da90.jpg?im_w=1440 1x, https://a0.muscache.com/im/pictures/cf39f4c4-e860-43d4-85be-deddd7b2da90.jpg?im_w=1920 2x"media="(min-width: 950px)"/>
                <source srcset="https://a0.muscache.com/im/pictures/3c23cdc9-b2bc-45e2-8bbd-930bf3076449.jpg?im_w=720 1x, https://a0.muscache.com/im/pictures/3c23cdc9-b2bc-45e2-8bbd-930bf3076449.jpg?im_w=1440 2x" media="(min-width: 744px)">
                <img src="" />
              </picture>
            </div>  
          </div> 
          <div class="banner headline wrapper">
            <div class="banner headline padding-wrapper">
              <div class="banner headline content">
                <div class="banner headline content-box">
                  <span>
                    이제, 여행은 <br>
                    가까운 곳에서
                  </span>
                </div>
                <div class="banner headline content-box">
                  <button>
                    <a href="#">
                      근처의 숙소 둘러보기
                    </a>
                  </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- main-item 2 -->
      <div class="main-item"></div>
      <!-- main-item 3 -->
      <div class="main-item"></div>
      <!-- main-item 4 -->
      <div class="main-item"></div>
      <!-- main-item 5 -->
      <div class="main-item"></div>
    </main>
    
  </body>
</html>
