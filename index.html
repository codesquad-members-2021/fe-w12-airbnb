<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소, 체험, 장소를 모두 한 곳에서 - 에어비앤비</title>
</head>
<body>
    <header>
        <div class="announcement">
            <div class="corona_info"><u class="corona_info">에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</u></div>
        </div>
        <nav>
            <div class="logo_and_nav">
                <img src="images/airbnb.svg" alt="airbnb logo" class="airbnb_logo">
                <ul class="main-nav">
                    <li><a href="#">숙소</a></li>
                    <li><a href="#">체험</a></li>
                    <li><a href="#">온라인 체험</a></li>
                </ul>
                <ul class="login_menu">
                    <li>호스트 되기</li>
                    <li><img src="images/earth.svg" alt="earth logo" class="earth_logo"></li>
                    <li>
                        <span class="login_set">
                            <img src="images/list.svg" alt="list logo" class="list_logo">
                            <img src="images/people.svg" alt="peoplg logo" class="people_logo">
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
        <fieldset class="search_box"><!--fieldset 태그를 사용할 것인지 form 태그를 사용할 것인지 생각해보기-->
            <legend>위치<input type="text" placeholder="어디로 여행가세요?"></legend>
            <legend>체크인<input type="text" placeholder="날짜 추가"></legend>
            <legend>체크아웃<input type="text" placeholder="날짜 추가"></legend>
            <legend>인원<input type="text" placeholder="게스트 추가"></legend>
            <img src="images/search.svg" alt="search logo" class="search_logo">
        </fieldset>
        <div class="main_textbox">
            <h1>이제&#44; 여행은 <br>가까운 곳에서</h1>
            <button class="main_textbox_button">근처의 숙소 둘러보기</button>
        </div>
    </header>
    <section class="main">
    </section>
    <script src="./index.js"></script>
</body>
</html>
