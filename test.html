<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background: saddlebrown;
        height: 100px;
        display: flex;
        justify-content: space-between;
      }
      .testbox {
        background: tan;
        width: 30%;
        height: 50px;
        position: relative;
      }
      #textItem {
        position: absolute;
        background: salmon;
        left: 50%;
        transform: translate(-50%);
        bottom: -50px;
        width: 200%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="testbox"></div>
      <div class="testbox">
        <div id="textItem">text</div>
      </div>
      <div class="testbox"></div>
    </div>
  </body>
</html>
